<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processar feedbacks no Notion e enviar dados para webhook</title>
  <style>
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      text-align: center;
      color: white;
      font-family: -apple-system, sans-serif;
    }
    #btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
    }
    #btn:hover {
      background: #059669;
      transform: translateY(-2px);
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📧 🇧🇷 Processador de Feedbacks Brasil</h1>
    <p>Depois de escrever feedbacks no Notion, clique aqui</p>
    <button onclick="procesar()" id="btn">🚀 Processar Feedbacks</button>
    <div id="status"></div>
  </div>
  <script>
    async function procesar() {
      document.getElementById('btn').innerHTML = '⏳ Processando...';
      document.getElementById('status').innerHTML = '🚀 Iniciando...';
      
      try {
        await fetch('https://n8n-staging.internal.comparaonline.com/webhook/feedback-conversacional-produccion-brasil', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({timestamp: new Date().toISOString()})
        });
        
        document.getElementById('status').innerHTML = '✅ Pronto! Verifique o Notion em 2 minutos';
      } catch (error) {
        document.getElementById('status').innerHTML = '❌ Erro: ' + error.message;
      }
      
      document.getElementById('btn').innerHTML = '🚀 Processar Feedbacks';
    }
  </script>
</body>
</html>
